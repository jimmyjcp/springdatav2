<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[#{persona.formulario}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">

        <header th:replace="layout/plantilla ::header"></header>

        <h2 class="mb-4">[[#{persona.formulario}]]</h2>

        <form th:action="@{/guardar}" th:object="${persona}" method="post" class="row g-3">
            <input type="hidden" th:field="*{idPersona}" name="idPersona"/>
            <div class="col-md-6">
                <label for="nombre" class="form-label">[[#{persona.nombre}]]:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">[[#{persona.apellido}]]:</label>
                <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required />
                <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">[[#{persona.email}]]:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required />
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="col-md-6">
                <label for="telefono" class="form-label">[[#{persona.telefono}]]:</label>
                <input type="text" id="telefono" th:field="*{telefono}" class="form-control" />
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">[[#{accion.guardar}]]</button>
                <a th:href="@{/}" class="btn btn-secondary ms-2">[[#{accion.regresar}]]</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
